<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px blue solid;
            margin: 4px;
        }
    </style>

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <button id="btn-color">Change colors</button>
</body>

<script>
    /****************************************************************************/
    /* Dom Manipulation and Events 
    /****************************************************************************/
    const divs = document.querySelectorAll("div")
    divs.forEach(function(div) {
        div.style.backgroundColor = "yellow"
    })

    const btn = document.getElementById("btn-color")
    btn.onclick = setRandomColors //no parenthesis because we only want a reference, not call it immediatly

    function setRandomColors() {
        const divs = document.querySelectorAll("div")
        for (let i = 0; i<divs.length; i++) {
            const randomColor = Math.floor(Math.random()*16777215).toString(16); //generate a random color
            divs[i].style.backgroundColor = "#" + randomColor
            console.log(randomColor)
        }
    }

</script>

</html>
